<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			
			<div id="fun" style="margin-top: 5px;">
				
				<p id="text" style="font-size: 18px;text-align: center;color: red"></p>
			</div>
			
			
			<div>
				<ul class="mui-table-view">
				    <li class="mui-table-view-cell detail">家长群
				        <span class="mui-badge mui-badge-primary">3</span>
				    </li>
				    <li class="mui-table-view-cell detail">班群
				        <span class="mui-badge mui-badge-success">5</span>
				    </li>
				    <li class="mui-table-view-cell detail">健身群
				        <span class="mui-badge">13</span>
				    </li>
					<li class="mui-table-view-cell detail">喝茶群
					    <span class="mui-badge">9</span>
					</li>
				</ul>
			</div>
			
		</div>
		
		
		<script src="js/mui.js"></script>
		<script src="js/TextAutoScroll.js"></script>
		<script type="text/javascript">
			mui.init()
			document.getElementById('text').innerHTML = "您有最新消息，请注意查收 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;您有最新消息，请注意查收";
			//中间字体滚动
			var text = document.getElementById("text");
			var textAutoScroll = new TextAutoScroll();
			textAutoScroll.startScroll(text, textAutoScroll.ScrollTypeEnum.Left);
			
			var list = document.getElementsByClassName('detail');
			for (var i = 0; i < list.length; i++) {
				list[i].addEventListener('tap',function(){
					mui.openWindow({
					    url:'detail.html',
					    id:'detail',
					    /* styles:{
					      top:newpage-top-position,//新页面顶部位置
					      bottom:newage-bottom-position,//新页面底部位置
					      width:newpage-width,//新页面宽度，默认为100%
					      height:newpage-height,//新页面高度，默认为100%
					      ......
					    }, */
					   /* extras:{
					      .....//自定义扩展参数，可以用来处理页面间传值
					    }, */
					    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
					    show:{
					      autoShow:true,//页面loaded事件发生后自动显示，默认为true
					      aniShow:'slide-in-right'//页面显示动画，默认为”slide-in-right“；
					      //duration:animationTime//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
					    },
					    /* waiting:{
					      autoShow:true,//自动显示等待框，默认为true
					      title:'正在加载...',//等待对话框上显示的提示内容
					      options:{
					        width:waiting-dialog-widht,//等待框背景区域宽度，默认根据内容自动计算合适宽度
					        height:waiting-dialog-height,//等待框背景区域高度，默认根据内容自动计算合适高度
					        ......
					      }
					    } */
					})
				});
			}
		</script>
	</body>

</html>
